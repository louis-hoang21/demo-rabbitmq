user nginx;

worker_processes  4;  ## Default: 1
worker_rlimit_nofile 8192;

events {
  worker_connections  10240;  ## Default: 1024
}
http {
    upstream  backend {
        server nginx10:80 max_fails=3  fail_timeout=30s;
        server nginx20:80 max_fails=3  fail_timeout=30s;
        server nginx30:80 max_fails=3  fail_timeout=30s;
    }

    server {
       listen 80;
       
       access_log /var/log/nginx/access.log;
       error_log /var/log/nginx/error.log;

       location / {
           proxy_set_header        X-Real-IP       $remote_addr;
           proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_pass http://backend;
        }

    }
}
